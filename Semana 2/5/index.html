<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="StyleSheet" href="css/style.css">
    <script src="js/carrusel.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de imagenes</title>
</head>
<body>
    
<div class="carrusel">

    <div class="imagenes" id="imagenes" onchange="maestra()">
        <div class="imagen"  style="background-image: url('imgs/2.jpg');"></div>
        <div class="imagen"  style="background-image: url('imgs/3.jpg');"></div>
        <div class="imagen"  style="background-image: url('imgs/4.jpg');"></div>


</div>


</div>

</body>
</html>
